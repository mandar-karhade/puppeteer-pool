services:
  browserless:
    image: ghcr.io/browserless/chromium:latest
    init: true
    shm_size: "1g"
    env_file: .env
    ports:
      - "3000:3000"
    environment:
      - PREBOOT_CHROME=true
      - MAX_CONCURRENT_SESSIONS=4
      - CONNECTION_TIMEOUT=60000
      # Optional security:
      - TOKEN=${BROWSERLESS_TOKEN}
      - DEFAULT_USER_AGENT=${DEFAULT_USER_AGENT}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:3000/?token=${BROWSERLESS_TOKEN}',res=>{process.exit(res.statusCode===200?0:1);}).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped